<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://kit.fontawesome.com/d8d3124cd7.js" crossorigin="anonymous"></script>

    <title>Mert Uygur</title>
</head>

<body>

    <div class="container">

        <header class="header">
            <div class="nav">
                <div class="nav__textbox">
                    <h1>Mert Uygur</h1>
                    <h3>Full Stack Developer</h3>
                </div>

                <div class="nav__list">
                    <div class="whatiknow">
                        <a href="#section1">What I Know</a>
                    </div>
                    <div class="projects">
                        <a href="#section2">Projects</a>
                    </div>
                    <div class="illustrations">
                        <a href="#section3">Illustrations</a>
                    </div>
                    <div class="contact">
                        <a href="#section4">Contact</a>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="image">

                </div>
            </div>
        </header>

        <main>
            <section class="whatiknow" id="section1">
                <div class="text-headerr">
                    <h2>What I Know?</h2>
                </div>
                <div class="whatiknow__content">
                    <div class="whatiknow__content__left">
                        <div class="html"><img src="./images/html.svg" alt="htl" width="150px"></div>
                        <div class="js"><img src="./images/js.svg" alt="js" width="150px"></div>
                        <div class="react"><img src="./images/react.svg" alt="react" width="150px"></div>
                        <div class="sass"><img src="./images/sass.svg" alt="sass" width="150px"></div>
                        <div class="nodejs"><img src="./images/nodejs.png" alt="nodejs" width="150px"></div>
                    </div>
                    <div class="whatiknow__content__right">
                        <div class="linux"><img src="./images/linux.svg" alt="linux" width="150px"></div>
                        <div class="git"><img src="./images/git.svg" alt="git" width="150px"></div>
                        <div class="docker"><img src="./images/docker.svg" alt="" width="150px"></div>
                        <div class="sql"><img src="./images/sql.svg" alt="sql" width="150px"></div>
                        <div class="graphql"><img src="./images/graphql.svg" alt="graphql" width="150px"></div>
                    </div>
                </div>
            </section>

            <section class="projects" id="section2">
                <div class="text-headerr">
                    <h2>Projects</h2>
                </div>
                <div class="projects__content">
                    <div class="project">
                        <div class="project__image">
                            <img src="./images/project1.png" alt="portfolio site">
                        </div>
                        <div class="project__title">
                            <h2>Portfolio Site</h2>
                        </div>
                        <div class="project__date">
                            2020_2
                        </div>
                        <div class="goto">
                            <a href="https://mert18-dev.mert18.vercel.app/" target="_blank">Go To</a>
                        </div>
                    </div>
                    <div class="project">
                        <div class="project__image">
                            <img src="./images/project2.png" alt="stoicism page view">
                        </div>
                        <div class="project__title">
                            <h2>Stoic Action</h2>
                        </div>
                        <div class="project__date">
                            2020_2
                        </div>
                        <div class="goto">
                            <a href="https://stoic-actionn.vercel.app/" target="_blank">Go To</a>
                        </div>
                    </div>
                </div>

            </section>
            <div class="text-headerr">
                <h2>Illustrations</h2>
            </div>
            <section class="illustrations" id="section3">
                
                <div class="ill">
                    <img src="./images/ills/bird.svg" alt="bird" width="300px">
                </div>
                <div class="ill">
                    <img src="./images/ills/box.svg" alt="box" width="300px">
                </div>
                <div class="ill">
                    <img src="./images/ills/icecream450.svg" alt="icecream" width="300px">
                </div>
                <div class="ill">
                    <img src="./images/ills/wings450.svg" alt="wings" width="300px">
                </div>
            </section>

            <div class="text-headerr">
                <h2>CONTACT</h2>
            </div>
            <section class="contact" id="section4">
                <form action="/">
                    <input type="text" id="name" placeholder="name"/>
                    <input type="text" id="email" placeholder="email"/>
                    <textarea width="100%" placeholder="your message"></textarea>
                    <button type="submit">Send</button>
                </form>
            </section>
        </main>

    </div>
</body>

</html>
